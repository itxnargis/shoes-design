<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Footwear Design</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
        <link rel="stylesheet" href="styles.css" />

    </head>

    <body>
        <a href="#" class="bar"><i class="fas fa-bars"></i></a>
        <a href="#" class="call"><i class="fas fa-phone"></i></a>
        <div class="logo">
            <i class="fas fa-shoe-prints"></i>
            <h2>Shoes are us</h2>
            <p>Find the right fit for you</p>
        </div>

        <div class="collections">
            <div class="shoes-collection">
                <div class="slide" data-bg="cb021c">
                    <img src="./images/shoe-1.jpg" alt="img-1">
                </div>
            </div>
            <button id="left" class="swipe-left arrow"><i class="fas fa-chevron-left"></i></button>
            <button id="right" class="swipe-right arrow"><i class="fas fa-chevron-right"></i></button>
        </div>
    </body>

</html>
